# Default values for backups.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backoffLimit: 0

image:
  repository: fcrespel/backuptools
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: opensuse15

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector:
  server-role-web: "true"

tolerations: []

affinity: {}

env: {}
  # BACKUP_BACKEND: multi
  # BACKUP_BACKENDS: swift,gcs,ftp
  # BACKUP_BUCKET: example-org-backups
  # BACKUP_FTP_HOST: ftpbackup.example.org
  # BACKUP_FTP_DIR: example.org
  # MYSQL_HOST: mysql-slave

schedules: {}
  # mysql: "0 3 * * *"

secrets:
  swift:
    openrc: ""
  gcs:
    sa: ""
  ftp:
    username: ""
    password: ""
  mysql:
    username: ""
    password: ""
