# Default values for mailserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategy: Recreate

image:
  repository: fcrespel/postfix
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 3.4-opensuse15

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port:
    smtp: 25
    submission: 587

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector:
  server-role-web: "true"

tolerations: []

affinity: {}

env: {}
  # FROM_HEADER: example.org
  # POSTFIX_MYHOSTNAME: srv01.example.org
  # POSTFIX_MYNETWORKS: 127.0.0.0/8

volumes:
  postfix: {}
    # hostPath:
    #   path: /home/domains/example.org/mailserver/postfix
    #   type: DirectoryOrCreate

dkim:
  enabled: false
  image:
    repository: fcrespel/opendkim
    pullPolicy: Always
    tag: 2.10-opensuse15
  resources: {}
  config:
    domain: example.org
    privateKey: ""
    selector: default
    internalHosts: 127.0.0.0/8
